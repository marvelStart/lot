<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="icon" href="/assets/index/icon.png" type="image/x-icon" />
    <title>随缘</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="allmap" style="display: none"></div>
  </body>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Zt1QxOAeY0EzT6mRxEVTPSbXuk4E84vq"></script>
  <script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(116.331398,39.897445);
    map.centerAndZoom(point,12);
    var geolocation = new BMap.Geolocation();
    geolocation.getCurrentPosition(function(r){
      if(this.getStatus() == BMAP_STATUS_SUCCESS){
        var mk = new BMap.Marker(r.point);
        map.addOverlay(mk);
        map.panTo(r.point);
        document.cookie = "pointX=" + r.point.lng;
        document.cookie = "pointY=" + r.point.lat;
      }
    },{enableHighAccuracy: true})
  </script>
</html>
